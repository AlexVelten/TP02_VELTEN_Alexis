
<div class="container mt-6">
  <div class="center">
    <h1 class="display-4">Informations personnelles</h1>
  </div>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <span>Civilité : <span class="color-red">*</span><span>
      <input type="radio" id="homme" name="civilite" value="Homme" ngModel><label class="lbl-radio" for="homme">Homme</label>
      <input type="radio" id="femme" name="civilite" value="Femme" ngModel><label class="lbl-radio" for="femme">Femme</label>
      <input type="radio" id="autre" name="civilite" value="Autre" ngModel><label class="lbl-radio" for="autre">Autres</label>
      <div class="form-group">
        <label for="nom">Entrez votre nom : <span class="color-red">*</span></label>
        <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom" required ngModel>
      </div>
      <div class="form-group">
        <label for="prenom">Entrez votre prénom : <span class="color-red">*</span></label>
        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom" required ngModel>
      </div>
      <div class="form-group">
        <label for="adresse">Entrez votre adresse postale : <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="adresse" id="adresse" placeholder="Adresse postale" required ngModel>
      </div>
      <div class="form-group">
        <label for="code-postale">Entrez votre code postale : <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="code_postale" id="code_postale" placeholder="Code postale" required ngModel>
      </div>
      <div class="form-group">
        <label for="ville">Entrez votre ville : <span class="color-red">*</span></label>
        <input type="text" class="form-control" name="ville" id="ville" placeholder="Ville" required ngModel>
      </div>
      <div class="form-group">
        <div class="form-group">
          <label for="pays">Entrez votre pays : <span class="color-red">*</span></label>
          <input type="text" class="form-control" name="pays" id="pays" placeholder="Pays" required ngModel>
        </div>
        <label for="telephone">Entrez votre numéro de téléphone : <span class="color-red">*</span></label>
        <input type="tel" class="form-control"  name="telephone" id="telephone" placeholder="Telephone" required ngModel>
      </div>
      <div class="form-group">
        <label for="email">Entrez votre adresse mail : <span class="color-red">*</span></label>
        <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required ngModel>
      </div>
      <div class="center">
        <h1 class="display-4">Informations de connexion</h1>
      </div>
      <div class="form-group">
        <label for="login">Entrez votre login : <span class="color-red">*</span></label>
        <input type="login" class="form-control" name="login" id="login" placeholder="Login" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Entrez votre mot de passe : <span class="color-red">*</span></label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" required ngModel>
      </div>
      <div class="form-group">
        <label for="verif-password">Entrez une nouvelle fois votre mot de passe : <span class="color-red">*</span></label>
        <input type="password" class="form-control" name="verif_password" id="verif-password" placeholder="Vérifier votre mot de passe" required ngModel>
      </div>
      <div class="center">
        <small id="required-text" class="color-red">Les champs suivit d'un * sont obligatoires</small><br>
        <button type="submit" id="btn-valider" class="btn btn-primary">Valider les informations</button>
      </div>

<app-form-validations [display]="display" [client]="client"></app-form-validations>
